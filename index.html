<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know-Your City Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <input type="text" id="input" placeholder="
            Enter city name" spellcheck="false"/>
            <button id="submit"><img src="./images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="./images/rain.png" class="weather-icon" alt="Weather Icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Lucknow</h2>
            <div class="details">
                <div class="cols">
                    <img src="./images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="cols">
                    <img src="./images/wind.png" alt="">
                    <div>
                        <p class="wind">10 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
